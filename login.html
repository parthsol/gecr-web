<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="login/CSS/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="imgBx">
        <h1>Parth Solanki</h1>
        <img src="login/img/henry-be-lc7xcWebECc-unsplash.jpg" alt="" />
      </div>
      <div class="contentBx">
        <div class="formBx">
          <h2>Login</h2>
          <form action="#">
            <div class="inputBx">
              <span>Username</span>
              <input type="text" name="" />
            </div>
            <div class="inputBx">
              <span>Password</span>
              <input type="password" name="" />
            </div>
            <div class="remember">
              <label>
                <input type="checkbox" name="" />
                Remember me
              </label>
            </div>
            <div class="inputBx">
              <input type="submit" value="Sign in" name="" />
            </div>
            <div class="inputBx">
                <p>Don't have an account? <a href="registration.html" >Sign Up</a> </p>
              </div>
          </form>
          <h3>Login with social media</h3>
          <div>
          <ul class="sci">
              <li><img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" height="30px" width="30px" id="my-signin2"/></li>
              <li><img src="login/img/twitter.png" alt="" hight="30px" width="30px"></li>
              <li><img src="login/img/linkedin.png" alt="" hight="30px" width="30px"></li>
          </u>
        </div>
      </div>
    </section>

    <script>
      function onSuccess(googleUser) {
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      }
      function onFailure(error) {
        console.log(error);
      }
      function renderButton() {
        gapi.signin2.render('my-signin2', {
          'scope': 'profile email',
          'width': 240,
          'height': 50,
          'longtitle': true,
          'theme': 'dark',
          'onsuccess': onSuccess,
          'onfailure': onFailure
        });
      }
    </script>
  
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>  
  </body>
</html>
